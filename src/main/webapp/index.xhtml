<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="mystyle.css"/>
    <h:outputStylesheet library="css" name="animate.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="blue.css"/>
    <h:outputStylesheet library="css" name="login-style.css"/>
    <title>Stations</title>

</h:head>
<h:body>
    <h1>Choose a station to get its schedule</h1>
    <h:panelGrid style="margin: 0 auto;">
        <h:form styleClass="myForm">
            <h:dataTable value="#{stationController.getStations().stations}" var="station"
                         styleClass="myTable"
                         rowClasses="myRow">
                <h:column>
                    <h:commandLink action="#{scheduleController.setId(station.id)}">
                        <h:outputText value="#{station.name}" rendered="#{true}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:panelGrid>
</h:body>

</html>
