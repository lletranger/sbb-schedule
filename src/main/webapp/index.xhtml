<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <h:outputStylesheet name="css/bootstrap.css" />
    <h:outputStylesheet name="css/animate.css" />
    <h:outputStylesheet name="css/style.css" />
    <h:outputStylesheet name="css/bootstrap.css" />
    <h:outputStylesheet name="css/blue.css" />
    <h:outputStylesheet name="font-awesome/css/font-awesome.css" />
    <title>Stations</title>
</h:head>

<h:body>
    <h:form>
        <h:dataTable value="#{stationController.getStations().stations}" var="station" style="display:block; text-align:center">
            <h:column>
                <h:commandLink action="#{scheduleController.setId(station.id)}">
                    <h:outputText styleClass="" value="#{station.name}" rendered="#{true}"/>
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
