<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Schedule</title>
    <meta http-equiv="Content-Type"	content="application/xhtml+xml; charset=UTF-8" />

</h:head>

<h:body>
    Schedule for station #{scheduleController.getSchedule().name}:
    <h:form>
        Departures
        <h:dataTable value="#{scheduleController.getSchedule().from}" var="board">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Board name" />
                </f:facet>
                <h:outputText value="#{board.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure time" />
                </f:facet>
                <h:outputText value="#{board.departure}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Destination" />
                </f:facet>
                <h:outputText value="#{board.to}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status" />
                </f:facet>
                <h:outputText value="#{board.status}" />
            </h:column>
        </h:dataTable>

        Arrivals
        <h:dataTable value="#{scheduleController.getSchedule().to}" var="board">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Board name" />
                </f:facet>
                <h:outputText value="#{board.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Expected arrival" />
                </f:facet>
                <h:outputText value="#{board.expectedArrival}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Origin" />
                </f:facet>
                <h:outputText value="#{board.from}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrival" />
                </f:facet>
                <h:outputText value="#{board.arrival}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status" />
                </f:facet>
                <h:outputText value="#{board.status}" />
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>
