<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="schedulestyle.css"/>
    <h:outputStylesheet library="css" name="animate.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="blue.css"/>
    <h:outputStylesheet library="css" name="login-style.css"/>
    <title>Schedule</title>

</h:head>
<h:body>
    <h:form id="myForm">
    <h1>Schedule for station #{scheduleController.getNewScheduleDto().name}:</h1>
    <h:panelGrid style="margin: 0 auto;">
            <h2>Departures:</h2>
            <h:dataTable rules="all" value="#{scheduleController.getScheduleDto().from}" var="board">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Board"/>
                    </f:facet>
                    <h:outputText value="#{board.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Departure"/>
                    </f:facet>
                    <h:outputText value="#{board.departure}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Destination"/>
                    </f:facet>
                    <h:outputText value="#{board.to}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{board.status}"/>
                </h:column>

            </h:dataTable>
            <h2>Arrivals:</h2>
            <h:dataTable rules="all" value="#{scheduleController.getScheduleDto().to}" var="board">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Board"/>
                    </f:facet>
                    <h:outputText value="#{board.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Expected"/>
                    </f:facet>
                    <h:outputText value="#{board.expectedArrival}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Origin"/>
                    </f:facet>
                    <h:outputText value="#{board.from}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Arrival"/>
                    </f:facet>
                    <h:outputText value="#{board.arrival}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{board.status}"/>
                </h:column>

            </h:dataTable>

    </h:panelGrid>
</h:form>
    <a4j:poll interval="900" render=":myForm"/>
</h:body>
</html>
